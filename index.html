<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Odyssey Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- هدر -->
    <header class="hero-section">
        <nav class="navbar">
            <div class="logo">E</div>
            <ul class="nav-links">
                <li><a href="#">دوره‌ها</a></li>
                <li><a href="#">محصولات</a></li>
                <li><a href="#">وبلاگ</a></li>
                <li><a href="#">ورود/ثبت‌نام</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1 class="hero-title">سفر زبانی‌ات از اینجا شروع می‌شه</h1>
            <div class="cta-buttons">
                <button class="btn btn-primary">شروع رایگان</button>
                <button class="btn btn-secondary">دوره‌ها رو ببین</button>
            </div>
        </div>
    </header>

    <!-- اسلایدر دوره‌ها -->
    <section class="featured-courses">
        <h2>دوره‌های ویژه</h2>
        <div class="slider">
            <div class="course-card">
                <img src="https://via.placeholder.com/300x200" alt="دوره 1">
                <h3>مکالمه در 30 روز</h3>
                <p>یادگیری سریع مکالمه روزمره</p>
                <button class="btn btn-secondary">مشاهده</button>
            </div>
            <div class="course-card">
                <img src="https://via.placeholder.com/300x200" alt="دوره 2">
                <h3>گرامر آسان</h3>
                <p>مفاهیم گرامر با روش ساده</p>
                <button class="btn btn-secondary">مشاهده</button>
            </div>
            <div class="course-card">
                <img src="https://via.placeholder.com/300x200" alt="دوره 3">
                <h3>واژگان ضروری</h3>
                <p>500 کلمه پرکاربرد</p>
                <button class="btn btn-secondary">مشاهده</button>
            </div>
        </div>
    </section>

    <!-- بخش چرا ما -->
    <section class="why-us">
        <h2>چرا ما؟</h2>
        <div class="why-us-grid">
            <div class="why-us-item">
                <span class="icon">⏰</span>
                <p>یادگیری سریع</p>
            </div>
            <div class="why-us-item">
                <span class="icon">🎯</span>
                <p>تمرکز بر هدف</p>
            </div>
            <div class="why-us-item">
                <span class="icon">✔</span>
                <p>کیفیت بالا</p>
            </div>
            <div class="why-us-item">
                <span class="icon">❤</span>
                <p>پشتیبانی دائمی</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
